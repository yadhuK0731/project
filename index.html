<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My GitHub Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    .card {
      background: #fff;
      padding: 30px;
      margin: auto;
      width: 50%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to My Webpage!</h1>
    <p>This is a simple HTML page hosted on GitHub Pages.</p>
    <p>Check out my <a href="https://github.com/YOUR-USERNAME" target="_blank">GitHub profile</a>.</p>
  </div>
</body>
</html>
