<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yadhu | Anime Vibes ðŸŒ™</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: radial-gradient(#1a1a2e, #0f0f1a);
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 100px;
    }
    .glow-text {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00f2ff, 0 0 10px #00f2ff, 0 0 20px #00f2ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
    }
    .typing {
      font-size: 1.5rem;
      margin-top: 30px;
      height: 30px;
      color: #ffdd57;
      border-right: 2px solid;
      white-space: nowrap;
      overflow: hidden;
    }
    .character {
      margin-top: 50px;
      animation: float 3s ease-in-out infinite;
    }
    .character img {
      width: 300px;
    }
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="glow-text">Welcome to Yadhu's Anime World ðŸŒŒ</div>
    <div class="typing" id="typing-text"></div>
    
    <div class="character">
      <img src="https://i.ibb.co/GnGhQhh/kirito.png" alt="Anime Character" />
    </div>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://files.catbox.moe/eg0jzk.mp3" type="audio/mp3">
  </audio>

  <script>
    const words = ["Just a dev with anime dreams...", "TypeScript by day, anime by night.", "Let the code... BREATHE!"];
    let i = 0, j = 0, current = '', isDeleting = false;
    const typingElement = document.getElementById("typing-text");

    function type() {
      current = words[i];
      if (!isDeleting) {
        typingElement.textContent = current.substring(0, j++);
        if (j > current.length) {
          isDeleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        typingElement.textContent = current.substring(0, j--);
        if (j === 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
        }
      }
      setTimeout(type, isDeleting ? 60 : 100);
    }

    type();
  </script>

</body>
</html>
